<h3>Lesson 4i</h3>
<style>
  .stretch-button{
    background-color: #02c502;
    color:white;
    border: none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    cursor:pointer;
    transition: padding-top 1s, 
    padding-bottom 1s, 
    padding-left 1s, 
    padding-right 1s;
  }
  .stretch-button:hover{
    padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 36px;
    padding-right: 36px;
    background: #02c502;
  }
</style>
<button class="stretch-button">
  Stretch
</button>


<h3>Lesson 4j</h3>
<style>
  .shadow-button{
    background-color: #02c502;
    color: white;
    font-size: 20px;
    border: none;
    height: 40px;
    width: 100px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0,2);
  }
  .shadow-button:hover{
    background-color: #02c502;
    position: relative;
    top: 5px;
    left: 5px;
    box-shadow: none;
  }
</style>
<div>
<button class="shadow-button">
  Shadow
</button>
</div>
